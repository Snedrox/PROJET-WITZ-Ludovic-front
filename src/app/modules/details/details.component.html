<br><br><br>
<div class="container mx-auto rounded" style="background-color: #EFF0F0;">
  <br>
  <table class="table table-light">
    <thead class="table-dark">
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Add</th>
      <th scope="col">Details</th>
    </tr>
    </thead>
    <tbody *ngFor="let product of products | async">
    <tr>
      <td>
        <img src="{{product.image}}" width="80px" height="80px">
      </td>
      <td>{{ product.name | titlecase}}</td>
      <td>{{ product.category | titlecase}}</td>
      <td>{{ product.price}}â‚¬</td>
      <td><button type="button" class="btn btn-secondary" (click)="onClickAdd(product)">Add</button></td>
      <td>{{ product.details}}</td>
    </tr>
    </tbody>
  </table>
</div>
